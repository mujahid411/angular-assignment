<div class="container">
  <h2>Enter Email or Phone Number</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
      />
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
</div>
