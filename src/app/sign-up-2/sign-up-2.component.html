<div class="">
   <a href="sign-up" id="back-button">â†° Go Back</a>
  <h2>Create Account</h2>
  <div class="loader"></div>
  <div class="loader"></div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-gaps">
      <div>
        <label for="organization">Organization Name</label>
        <input
          type="text"
          class="form-control"
          id="organization"
          [(ngModel)]="user.organization"
          name="organization"
          placeholder="Organization name"
        />
      </div>
    </div>

    <div class="form-gaps">
      <div>
        <label for="organizationId">Organization ID</label>
        <input
          type="text"
          class=""
          id="organizationId"
          [(ngModel)]="user.organizationId"
          name="organizationId"
          placeholder="Organization ID"
        />
      </div>
    </div>

    <div class="form-gaps">
      <label for="designation">Designation</label>
      <input
        type="text"
        class=""
        id="designation"
        [(ngModel)]="user.designation"
        name="designation"
        placeholder="Designation"
      />
    </div>

    <div class="form-gaps">
      <label for="birth-date">Birth Date</label>
      <input
        type="date"
        class="form-control"
        id="birth-date"
        [(ngModel)]="user.birthDate"
        name="birthDate"
        placeholder="Birth date"
      />
    </div>

    <div class="two-inputs">
      <div class="">
        <label for="city">City</label>
        <input
          type="text"
          class="inline-input"
          id="city"
          [(ngModel)]="user.city"
          name="city"
          placeholder="City"
        />
      </div>
      <div class="">
        <label for="pincode">Pincode</label>
        <input
          type="text"
          class="inline-input"
          id="pincode"
          [(ngModel)]="user.pincode"
          name="pincode"
          placeholder="Pincode"
          maxlength="6"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
