<div class="container">
  <h2>Sign Up</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
