<div class="flex-container">
  <h2 *ngIf="userName">Welcome Back, {{ userName }}!</h2>
  <h2 *ngIf="!userName">Welcome,</h2>  <form (ngSubmit)="onSubmit()" class="main-container">
    <div class="form-group">
      <div *ngIf="email">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" />
      </div>

      <div *ngIf="phone">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" />
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit">Login</button>


  </form>
</div>
